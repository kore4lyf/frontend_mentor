<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Preview Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
    <meta name="keywords" content="Frontend, Frontend Development, NFT Preview Card Component, Frontend Mentor Challenge, Korede, Faleye, Kore4lyf"/>
    <meta name="description" content="NFT Preview Card Component coded by KoRe"/>
    <meta name="title" content="NFT Preview Card">

    <!-- Open Graph Data -->
    <meta property="og:title" content="NFT Preview Card">
    <meta property="og:site_name" content="NFT Preview Card" >
    <meta property="og:url" content="https://kore4lyf.github.io/frontend_mentor/nft-preview-card-component">
    <meta property="og:description" content="NFT Preview Card Component, a Frontend mentor challenge solved by KoRe.">
    <meta property="og:type" content="website">
    <meta property="og:image" content=https://kore4lyf.github.io/frontend_mentor/nft-preview-card-component/design/desktop-preview.jpg>


    <!-- Change status and address bar color -->
      <!-- Chrome, Firefox and Opera -->
    <meta name="theme-color" content="#3829e0"/>
      <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#3829e0"/>
      <!-- iOS Safari-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#48556a"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/css/style.css">
    
    <title>NFT Preview Card</title>

  </head>
  <body>
    <main>
      <section>
        <div class="card [ grid-flex ]">
          <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="Light passes through a cube crystal glass"/>
            <div class="img-view">
              <img class="icon" src="./images/icon-view.svg" alt="Symbol of an eye"/> 
            </div>
          </div>

          <h1 class="sr-only"> Equilibrium #3429 </h1>
          <a href="#" class="title link [ fw-bold pointer ]"> Equilibrium #3429 </a>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          
          <div class="[ flex flex-warp space-between ]">
            <div class="value [ flex flex-wrap items-center fw-bold ]"> <img class="icon" src="./images/icon-ethereum.svg" alt="Ethrerum logo"/> 0.041 ETH </div>
            <div class="days [ flex flex-wrap items-center fw-med ]"> <img class="icon" src="./images/icon-clock.svg" alt="Analog clock logo"/> 3 days left </div>
          </div> 

          <div class="line"> </div>

          <div class="author [ flex items-center ]">
            <img src="./images/image-avatar.png" alt="Author's profile picture"/>
            <p> 
              Creation of <a href="#" class="pointer fw-med link">Jules Wyvern
            </a>
            </p>
          </div>


      </section>  

      <div class="attribution">
        Coded by <a href="https://github.com/kore4lyf" target="_blank">KoRe</a>.
      </div>
    </main>
  </body>
</html>
