<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Preview Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
    <meta name="keywords" content="Frontend, Frontend Development, NFT Preview Card Component, Frontend Mentor Challenge, Korede, Faleye, Kore4lyf"/>
    <meta name="description" content="NFT Preview Card Component coded by KoRe"/>
    <meta name="title" content="NFT Preview Card Component">

    <!-- Open Graph Data -->
    <meta property="og:title" content="NFT Preview Card">
    <meta property="og:site_name" content="NFT Preview Card" >
    <meta property="og:url" content="https://kore4lyf.github.io/frontend_mentor/nft-preview-card-component">
    <meta property="og:description" content="NFT Preview Card Component, a Frontend mentor challenge solved by KoRe.">
    <meta property="og:type" content="website">
    <meta property="og:image" content=https://kore4lyf.github.io/frontend_mentor/nft-preview-card-component/design/desktop-preview.jpg>


    <!-- Change status and address bar color -->
      <!-- Chrome, Firefox and Opera -->
    <meta name="theme-color" content="#3829e0"/>
      <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#3829e0"/>
      <!-- iOS Safari-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#48556a"/>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/css/styl`e.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="card grid-flex">
          <a href="#" class="card-image">
            <img src="./images/image-equilibrium.jpg" alt="An NFT art: light passing through an ice cube"/>
            <div class="place-center">
            </div>
          </a>
          <h1 class="sr-only"> Equilibrium #3429 </h1>
          <a href="#" class="title"> Equilibrium #3429 </a>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          
          <div class="card-details">
            <span class="value"> <img src="./images/icon-ethereum.svg" alt="Ethereum emblem">  0.041 ETH </span>
            <span class="value"> <img src="./images/icon-clock.svg" alt="An analogue clock icon"> 3 days left </span>
          </div> 

          <div class="author">
            <img src="./images/image-avatar.png" alt="Author's profile picture"/> 
            <span class="text"> Creation of <a class="clickable" href="#"> Jules Wyvern</a> </span>
          </div>
        </div>
      </section>  

      <div class="attribution">
        Coded by <a href="https://github.com/kore4lyf" target="_blank">KoRe</a>.
      </div>
    </main>
  </body>
</html>
