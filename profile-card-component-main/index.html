<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css"/>
  
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img alt="Victor Crest's Profile Picture" src="./images/image-victor.jpg"/>
      <div class="profile-name">
        <span class="name">Victor Crest</span>
        <span class="big-text">26</span>
      </div>
      
      <p class="text">London</p> 
    
      <div class="stat-container">
        <p class="stat">80K</p>    
        <p class="tiny-text">Followers</p>
      
        <p class="stat">803K</p>    
        <p class="tiny-text">Likes</p>
      
        <p class="stat">1.4K</p>
        <p class="tiny-text">Photos</p>
      </div>
    </div>
  
  
    <div class="attribution">
      Coded by <a href="https://github.com/kore4lyf" target="_blank">KoRe</a>.
    </div>
  </main>
</body>
</html>
