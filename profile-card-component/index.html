<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  
  <meta name="keywords" content="Frontend, Frontend Development, Results Summary Component, Frontend Mentor Challenge, Korede, Faleye, Kore4lyf"/>
  <meta name="description" content="Profile Card Component coded by KoRe"/>
  <meta name="title" content="Profile Card Component">

  <!-- Open Graph Data -->
  <meta property="og:title" content="Profile Card Component">
<meta property="og:site_name" content="Profile Card Component" >
<meta property="og:url" content="https://kore4lyf.github.io/frontend_mentor/profile-card-component">
<meta property="og:description" content="Profile Card Component, a Frontend mentor challenge solved by KoRe.">
<meta property="og:type" content="website">
<meta property="og:image" content=https://kore4lyf.github.io/frontend_mentor/profile-card-component/design/desktop-preview.jpg>


  <!-- Change status and address bar color -->
    <!-- Chrome, Firefox and Opera -->
  <meta name="theme-color" content="#000000"/>
    <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000000"/>
    <!-- iOS Safari-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black or black-translucent"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css"/>
  
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <img class="profile-background" alt="Victor Crest's background image" src="./images/bg-pattern-card.svg">
      </picture>
      <picture>
        <img class="profile-image" alt="Victor Crest's Profile Picture" src="./images/image-victor.jpg"/>
      </picture>
      <div class="profile-name">
        <span class="name">Victor Crest</span>
        <span class="big-text">26</span>
      </div>
      
      <p class="mid-text">London</p> 
    
      <div class="stat-container">
        <div class="stat">
          <p class="stat-value">80K</p>    
          <p class="stat-desc">Followers</p>
        </div>
      
        <div class="stat">
          <p class="stat-value">803K</p>    
          <p class="stat-desc">Likes</p>
        </div>

        <div class="stat">
          <p class="stat-value">1.4K</p>
          <p class="stat-desc">Photos</p>
        </div>      
      </div>
    </div>
  
  
    <div class="attribution">
      Coded by <a href="https://github.com/kore4lyf" target="_blank">KoRe</a>.
    </div>
  </main>
</body>
</html>
