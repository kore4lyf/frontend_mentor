<body>
  <main>
    <section class="result-summary">
      <div class="result grid-flow" data-gap="md">
        <h1 class="title">Your Result</h1>
        <p class="result-percentage"> 
          <span class="result-score">76</span> of 100 
        </p>
        <p class="result-desc">
          <span class="result-desc-header">Great</span>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      
      <div class="summary grid-flow" data-gap="md">
        <h2 class="title">Summary</h2>
        
        <div id="summary-items-container">
        </div>
          
        <button class="cta-btn">
          Continue
        </button>
      </div>
    </section>
      <div class="attribution">
        Coded by <a href="https://github.com/kore4lyf">KoRe</a>.
      </div>
  </main>
</body>
