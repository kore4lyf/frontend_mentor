<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <meta name="keywords" content="Frontend, Frontend Development, Article Preview Component, Frontend Mentor Challenge, Korede, Faleye, Kore4lyf"/>
  <meta name="description" content="Result Summary Component coded by KoRe"/>
  <meta name="title" content="Result Summary Component">

  <!-- Open Graph Data-->
  <meta property="og:description" content="Result Summary Component, coded by KoRe"/>
  <meta property="og:title" content="Result Summary Component">

  <!-- Change status and address bar color -->
    <!-- Chrome, Firefox and Opera -->
  <meta name="theme-color" content="#000000"/>
    <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000000"/>
    <!-- iOS Safari-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black or black-translucent"/>
  
  <title>Results Summary Component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
</head>

<body>
  <main>
    <section class="result-summary">
      <div class="result grid-flow" data-gap="md">
        <h1 class="title">Your Result</h1>
        <p class="result-percentage"> 
          <span class="result-score">76</span> of 100 
        </p>
        <p class="result-desc">
          <span class="result-desc-header">Great</span>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      
      <div class="summary grid-flow" data-gap="md">
        <h2 class="title">Summary</h2>
        
        <div class="grid-flow">
            <div class="summary-item" data-accent-type="1">
              <p class="data-item-title">
                <span>SVG</span>
                <span>Reaction</span>
              </p>
              <p class="summary-item-percentage"> 
                <span class="summary-item-score">80</span> / 100 
              </p>
            </div>
            
            
            <div class="summary-item" data-accent-type="2">
              <p class="data-item-title">
                <span>SVG</span>
                <span>Memory</span>
              </p>
              <p class="summary-item-percentage"> 
                <span class="summary-item-score">92</span> / 100 
              </p>
            </div>
            
            
            <div class="summary-item" data-accent-type="3">
              <p class="data-item-title">
                <span>SVG</span>
                <span>Verbal</span>
              </p>
              <p class="summary-item-percentage"> 
                <span class="summary-item-score">61</span> / 100 
              </p>
            </div>
            
            
            <div class="summary-item" data-accent-type="4">
              <p class="data-item-title">
                <span>SVG</span>
                <span>Visual</span>
              </p>
              <p class="summary-item-percentage"> 
                <span class="summary-item-score">72</span> / 100 
              </p>
            </div>
          </div>
        <button class="cta-btn">
          Continue
        </button>
      </div>
    </section>
  </main>
      <div class="attribution">
        Coded by <a href="https://github.com/kore4lyf">KoRe</a>.
      </div>
</body>
</html>
