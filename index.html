<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="result-summary">
      <section class="result">
      <h1 class="title">Your Result</h1>
      <p class="result-percentage"> 
        <span>76</span> of 100 
      </p>
      <p class="result-desc-header">Great<p>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      
      <section class="summary">
      <h2 class="title">Summary</h2>
      
      <div class="summary-item" data-accent-type="1">
        <p class="data-item-title">
          <span>SVG</span>
          <span>Reaction</span>
        </p>
        <p class="summary-item-percentage"> 
          <span class="summary-item-score">80</span> / 100 
        </p>
      </div>
      
      
      <div class="summary-item" data-accent-type="1">
        <p class="data-item-title">
          <span>SVG</span>
          <span>Memory</span>
        </p>
        <p class="summary-item-percentage"> 
          <span class="summary-item-score">92</span> / 100 
        </p>
      </div>
      
      
      <div class="summary-item" data-accent-type="1">
        <p class="data-item-title">
          <span>SVG</span>
          <span>Verbal</span>
        </p>
        <p class="summary-item-percentage"> 
          <span class="summary-item-score">61</span> / 100 
        </p>
      </div>
      
      
      <div class="summary-item" data-accent-type="1">
        <p class="data-item-title">
          <span>SVG</span>
          <span>Visual</span>
        </p>
        <p class="summary-item-percentage"> 
          <span class="summary-item-score">72</span> / 100 
        </p>
      </div>
      
      <button class="cta-btn">
        Continue
      </button>
        
      </section>
    </div>
  </main>
      <div class="attribution">
        Challenge Coded by <a href="https://github.com/kore4lyf">Korede</a>.
      </div>
</body>
</html>
