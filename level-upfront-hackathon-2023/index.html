<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Start: To Be Remove -->
    <link href="app.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <!-- End: To Be Remove -->

  </head>
  <body class="text-13">
    <header class="align-center flex-flow gap-sm mb-2rem space-btw text-14"> 

      <!-- Shopify Logo -->
      <a href="http://shopify.com">
        <picture>
          <source srcset="./assets/shopify-icon-desktop.svg" media="(min-width: 800px)">
          <img class="logo" src="./assets/shopify-icon.svg" alt="Shopify logo"/>
        </picture>
      </a>

      <!-- Search -->
      <div class="align-center fw-medium flex-flow search text-14">
        <!-- Search Icon -->
        <svg fill="none" class="search-icon" height="14" viewBox="0 0 13 14" width="13" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" d="m8.82264 10.3833c-.92307.7008-2.07429 1.1167-3.32264 1.1167-3.03757 0-5.5-2.46243-5.5-5.5s2.46243-5.5 5.5-5.5 5.5 2.46243 5.5 5.5c0 1.24835-.4159 2.39957-1.1167 3.32264l2.897 2.89706c.2929.2929.2929.7677 0 1.0606s-.7677.2929-1.0606 0zm.67736-4.3833c0 2.20914-1.79086 4-4 4s-4-1.79086-4-4 1.79086-4 4-4 4 1.79086 4 4z" fill="currentColor" fill-rule="evenodd"/>
        </svg>
        
        <!-- Search Box -->
        <input class="search-box" type="text" placeholder="Search"/>
      </div>

      <!-- Navigation --> 
      <nav class="flex-flow gap-sm">
        <!-- Notification -->
        <button class="btn notification"> 

          <!-- Notification -->
          <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.75203 14.4239L5.3061 14.1427C3.45144 13.9295 2.92542 11.4844 4.52838 10.5274L4.5933 10.4886C5.466 9.96761 6.00045 9.02609 6.00045 8.00969V7.5C6.00045 5.01472 8.01517 3 10.5005 3C12.9857 3 15.0005 5.01472 15.0005 7.5V8.00969C15.0005 9.02609 15.5349 9.96761 16.4076 10.4886L16.4725 10.5274C18.0755 11.4844 17.5495 13.9295 15.6948 14.1427L13.152 14.435V14.8C13.152 16.2912 11.9432 17.5 10.452 17.5C8.96086 17.5 7.75203 16.2912 7.75203 14.8V14.4239ZM11.652 14.5H9.25203V14.8C9.25203 15.4627 9.78929 16 10.452 16C11.1148 16 11.652 15.4627 11.652 14.8V14.5ZM8.50045 13H12.5005L15.5235 12.6525C15.953 12.6032 16.0748 12.0369 15.7036 11.8153L15.6387 11.7766C15.5591 11.7291 15.4815 11.6793 15.4057 11.6273C15.2506 11.521 15.1036 11.4055 14.9651 11.2818C14.9405 11.2598 14.9162 11.2377 14.8922 11.2152C14.0144 10.395 13.5005 9.23833 13.5005 8.00969V7.5C13.5005 5.84315 12.1573 4.5 10.5005 4.5C8.8436 4.5 7.50045 5.84315 7.50045 7.5V8.00969C7.50045 9.23833 6.98651 10.395 6.10871 11.2152C6.08469 11.2377 6.06039 11.2598 6.03583 11.2818C5.89734 11.4055 5.75029 11.521 5.59523 11.6273C5.51945 11.6793 5.44176 11.7291 5.36222 11.7766L5.29729 11.8153C4.9261 12.0369 5.0479 12.6032 5.47739 12.6525L8.50045 13Z" fill="currentColor"/>
          </svg>
        </button>


        <!-- Store -->
        <div class="store">
          <button class="align-center flex-flow store-btn">
            <span class="store-full-name"> Davii Collections </span>
            <span class="store-init-name fw-medium"> DC </span>
          </button>
        </div>
      </nav>
    </header>

    <main class="grid-flex">
      <div class="flex-flow gap-md space-btw plan-notifier"> 
        <div class="flex-dir-col flex-flow gap-md"> 
          <p>
            Extend your trial for $1/month for 3 months on select plans.
          </p>

          <button class="btn">Select a plan</button>
        </div>
        <div>
          <button class="close-plan-notifier"> &times; </button>
        </div>
      </div> 

    </main>
  </body>
</html>
