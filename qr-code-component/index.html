<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    /* --GLOBAL STYLES-- */
    html, body {
      margin: 0;
    }
    img {
      width: 200px;
    }
    p {
      font-size: 15px;
    }
    main {
      background-color: hsl(212, 45%, 89%);
    }
    
    /* --OTHER STYLES-- */
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img alt="QR Code" src="./images/image-qr-code.png">
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/kore4lyf" target="_blank">Korede Faleye</a>.
  </div>
  </main>
</body>
</html>
