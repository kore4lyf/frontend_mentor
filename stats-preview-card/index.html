<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="keywords" content="Frontend, Frontend Development, Stats Preview Card, Frontend Mentor Challenge, Korede, Faleye, Kore4lyf"/>
    <meta name="description" content="Stats Preview Card coded by KoRe"/>
    <meta name="title" content="Stats Preview Card">

    <!-- Open Graph Data -->
    <meta property="og:title" content="Stats Preview Card">
    <meta property="og:site_name" content="Stats Preview Card" >
    <meta property="og:url" content="https://kore4lyf.github.io/frontend_mentor/stats-preview-card">
    <meta property="og:description" content="Stats Preview Card, a Frontend mentor challenge solved by KoRe.">
    <meta property="og:type" content="website">
    <meta property="og:image" content=https://kore4lyf.github.io/frontend_mentor/stats-preview-card/design/desktop-preview.jpg>


    <!-- Change status and address bar color -->
      <!-- Chrome, Firefox and Opera -->
    <meta name="theme-color" content="#000000"/>
      <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000"/>
      <!-- iOS Safari-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000"/>

    
    <link rel="stylesheet" href="./styles/css/style.css"/>
    <link rel="stylesheet" href="./fonts/fonts.css"/>

   <title>Stats Preview Card</title>
</head>
<body>
  <main>
    <section >
      <div class="card">
        <div class="card-img">
          <picture>
            <source srcset="./images/image-header-desktop.jpg" alt="Women working in a corperate environment." media="(min-width: 600px)" />
            <img src="./images/image-header-mobile.jpg" alt="Women working in a corperate environment." />
          </picture>
        </div>

        <div class="grid-flex card-details"> 
          <div>
            <h1 class="title">Get <span class="trans-white">insights</span> that help your business grow.</h1>
          
            <p class="text"> 
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">
            <span class="stat-num">10k+</span> 
            <span class="stat-desc">companies</span>
            <span class="stat-num">314</span> 
            <span class="stat-desc">templates</span>
            <span class="stat-num">12m+</span> 
            <span class="stat-desc">queries</span>
          </div>
        </div>
        </div>

      <div class="attribution">
        Coded by <a href="https://github.com/kore4lyf" target="_blank">KoRe</a>.
      </div>
    </section>

    
  </main>
</body>
</html>
