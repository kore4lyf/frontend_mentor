<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    

    <title>Product preview card component</title>

    
    <style>

      /* GLOBAL STYLES */
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      main {
        align-items: center;
        border: 1px solid red;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        margin: auto;
        width: 100%;
      }

      picture, img {
        width: 100%;
      }

      section {
        background-color: white;
        border: 1px solid red;
        border-radius: 10px;
        height: 90%;
        overflow: hidden;
        width: 90%;
      }

      
      /* --TYPOGRAPHY STYLES -- */
      .product-type {
        font-family: 'Nunito', sans-serif;
        letter-spacing: 5px;
      }

      .product-name {
        font-family: 'Frank Ruhl Libre', serif;
        font-size: 2.2rem;
        font-weight: 900;
      }

      .product-desc {
        font-family: 'Nunito', sans-serif;
        font-weight: 300;
      }

      

      /* -- OTHER STYLES -- */
      .attribution { 
        font-size: 11px; text-align: center; 
      }

      .attribution a { 
        color: hsl(228, 45%, 44%); 
      }



    </style>
</head>
<body>
    <main>
      <section>
        <picture>
          <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>

        <!-- <figure>
          
          <img src="./image" alt="">
        </figure> -->
          <p class="product-type">PERFUME</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p> 

          $149.99
          $169.99

          Add to Cart
      </section>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Korede Faleye</a>.
      </div>
    </main>
    
    
</body>
</html>
