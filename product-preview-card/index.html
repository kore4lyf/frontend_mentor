<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    

    <title>Product preview card component</title>

    
    <style>

      /* GLOBAL STYLES */
      html,
      body {
        box-sizing: border-box;
        --clr-gray: #898a90;
        --clr-green-1: #3d8168;
        --clr-green-2: #184131;
        height: 100%;
        margin: 0;
        position: relative;
      }
      
      main {
        background-color: #f3eae3;
        margin: auto;
        height: 100%;
        overflow: hidden;
      }
      

      picture img {
        object-fit: cover;
        object-position: center;
        width: 100%;
      }

      section {
        padding: 1.5rem;
        overflow: hidden;
        height: 100%;
      }

        
      /* --TYPOGRAPHY STYLES -- */
      .product-type {
        color: var(--clr-gray);
        font-size: .8rem;
        font-family: 'Nunito', sans-serif;
        letter-spacing: 5px;
        margin-block: .3rem;
      }

      .product-name {
        font-family: 'Fraunces', serif;
        font-size: clamp(1.2rem, 3vw + 1rem, 2.5rem);
        font-weight: 700;
        line-height: clamp(1.2rem, 3vw + 1rem, 2.5rem);
        margin-block: clamp(.5rem, 3vw + .1rem, 1.5rem);
      }

      .product-desc {
        color: var(--clr-gray);
        font-family: 'Nunito', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        margin-block: clamp(.3rem, 3vw + .1rem, 1rem);
      }


      /* -- Components -- */

      /** Button */
      .btn {
        border: 0px;
        border-radius: .5rem;
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        margin-top: .3rem;
        padding-block: .8rem; 
        width: 100%;
      }

      .btn img {
        padding-right: .5rem;
        width: 1rem;  
      }

      .btn-green {
        background-color: var(--clr-green-1);
        color: white;
      }
      
      .btn-green:hover,
      .btn-green:focus {
        background-color: var(--clr-green-2);
      }
      

      /* -- Theme styles -- */
      .attribution { 
        font-size: 11px; text-align: center; 
        padding-block: .5rem;
      }

      .attribution a { 
        color: hsl(228, 45%, 44%); 
      }

      .content {
        background-color: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        height: fit-content;
        inset: 0;
        margin: auto;
        overflow: hidden;
        position: absolute;
        width: 90%;
      }

      .cost {
        align-items: center;
        display: flex;
        font-family: 'Nunito', sans-serif;
        gap: 1rem;
        padding-block: .5;
        margin-block: clamp(.5rem, 3vw + .1rem, 1rem);
      }

      .current-cost {
        color: var(--clr-green-1);
        font-family: 'Fraunces', serif;
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
      }

      .previous-cost {
        color: var(--clr-gray);
        font-weight: 400;
        margin: 0;
        text-decoration: line-through;
      }

      /* --Media Queries-- */
      @media screen and (min-width: 650px) {
        .content {
          flex-direction: row;
          height: fit-content;
          overflow:  hidden;
          width: 650px;
        }

        .content > * {
          flex: 1;
        }

        picture img {
          height: 100%;
        }
    }

    </style>
</head>
<body>
    <main>
      <div class="content">
        <picture>
          <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
        <section>
          <p class="product-type">PERFUME</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p> 
          
          <div class="cost">
            <p class="current-cost">$149.99</p>
            <p class="previous-cost">$169.99</p>
          </div>

          <button class="btn btn-green"> <img src="./images/icon-cart.svg" alt="">  Add to Cart</button>
        </section>
      </div>  
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Korede Faleye</a>.
      </div> -->
    </main>
    
    
</body>
</html>
