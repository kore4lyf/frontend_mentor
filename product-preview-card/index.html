<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    

    <title>Product preview card component</title>

    
    <style>

      /* GLOBAL STYLES */
      html,
      body {
        --clr-gray: #898a90;
        --clr-green-1: #3d8168;
        --clr-green-2: 
        margin: 0;
        width: 100%;
        box-sizing: border-box;
      }

      main {
        align-items: center;
        background-color: #f3eae3;
        border: 1px solid red;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        margin: auto;
        width: 100%;
      }

      picture, img {
        width: 100%;
      }

      section {
        padding: 1rem;
      }

        
      /* --TYPOGRAPHY STYLES -- */
      .product-type {
        font-family: 'Nunito', sans-serif;
        letter-spacing: 5px;
        padding: 0;
        margin: 0;
      }

      .product-name {
        font-family: 'Fraunces', serif;
        font-size: 2.2rem;
        font-weight: 800;
        line-height: 2.2rem;
        padding: 0;
        margin-block: 1rem;
      }

      .product-desc {
        color: var(--clr-gray);
        font-family: 'Nunito', sans-serif;
        font-weight: 400;
      }


      /* -- Components -- */

      /** Button */
      .btn {
        border: 0px;
        border-radius: .5rem;
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        padding-block: 1.5rem; 
        width: 100%;
      }

      .btn-green {
        background-color: var(--clr-green-1);
        color: white;
      }

      

      /* -- Theme styles -- */
      .attribution { 
        font-size: 11px; text-align: center; 
        padding-block: .5rem;
      }

      .attribution a { 
        color: hsl(228, 45%, 44%); 
      }

      .content {
        background-color: white;
        border: 1px solid red;
        border-radius: 10px;
        height: 85%;
        overflow: hidden;
        width: 85%;
      }

      .cost {
        align-items: center;
        display: flex;
        font-family: 'Nunito', sans-serif;
        gap: 2rem;
      
      }

      .current-cost {
        color: var(--clr-green-1);
        font-family: 'Fraunces', serif;
        font-size: 2rem;
        font-weight: 900;
      }

      .previous-cost {
        color: var(--clr-gray);
        text-decoration: line-through;
      }




    </style>
</head>
<body>
    <main>
      <img src="./design/mobile-design.jpg" alt="">
      <div class="content">
        <picture>
          <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
        <section>
          <p class="product-type">PERFUME</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p> 
          
          <div class="cost">
            <p class="current-cost">$149.99</p>
            <p class="previous-cost">$169.99</p>
          </div>

          <button class="btn btn-green">Add to Cart</button>
        </section>
      </div>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Korede Faleye</a>.
      </div>
    </main>
    
    
</body>
</html>
